mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: Proxy1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
      
proxy-groups:
   - name: Proxy
     proxies:
       - Proxy1
       - DIRECT
     type: fallback
     url: 'http://www.gstatic.com/generate_204'
     interval: 300
     
rule-providers:
  iran:
    type: http
    behavior: classical
    url: "https://serverip/usersecret/clash/iran-sites.yml"
    path: ./ruleset/iran.yaml
    interval: 432000
rules:
  - RULE-SET,iran,DIRECT
  - DOMAIN,www.google.com,DIRECT
  - DST-PORT,80,Proxy
  - DST-PORT,443,Proxy
  - MATCH,DIRECT
