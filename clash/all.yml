mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: Proxy1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: obfs
    udp: true
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
proxy-groups:
   - name: Proxy
     proxies:
       - Proxy1
       - DIRECT
     type: fallback
     url: 'http://www.gstatic.com/generate_204'
     interval: 300

  ads:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   
rules:
  - IP-CIDR,10.10.34.0/24,Proxy
  - DOMAIN-SUFFIX,t.me,Proxy #telegram
  - DOMAIN-SUFFIX,tdesktop.com,Proxy #telegram
  - DOMAIN-SUFFIX,telegra.ph,Proxy #telegram
  - DOMAIN-SUFFIX,telegram.me,Proxy #telegram
  - DOMAIN-SUFFIX,telegram.org,Proxy #telegram
  - IP-CIDR,91.108.4.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.8.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.12.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.16.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.56.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,149.154.160.0/20,Proxy,no-resolve #telegram
  - DOMAIN-KEYWORD,instagram,Proxy 
  - DOMAIN-KEYWORD,whatsapp,Proxy
  - DOMAIN-KEYWORD,facebook,Proxy
  - DOMAIN-SUFFIX,cdninstagram.com,Proxy
  - DOMAIN-SUFFIX,instagram.com,Proxy
  - DOMAIN-SUFFIX,instanthq.com,Proxy
  - DOMAIN-SUFFIX,instanthq.com,Proxy
  - DOMAIN-SUFFIX,whatsapp.com,Proxy
  - DOMAIN-SUFFIX,whatsapp.net,Proxy
  - DST-PORT,5222,Proxy #whatspp
  - DST-PORT,5223,Proxy #whatspp
  - DST-PORT,5228,Proxy #whatspp
  - DST-PORT,5242,Proxy #whatspp
  - DST-PORT,3478,Proxy #whatspp
  - DST-PORT,1400,Proxy #telegram
  - DOMAIN-SUFFIX,anydesk.com,DIRECT
  - RULE-SET,ads,REJECT
  - MATCH,Proxy
