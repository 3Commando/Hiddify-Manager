mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: P1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    udp: true
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
  - name: "P2"
    type: ss
    server: proxyproviderip
    port: 443
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: v2ray-plugin
    plugin-opts:
      mode: websocket # no QUIC now
      tls: true # wss
      skip-cert-verify: true
      host: proxyproviderip
      path: "/usersecret/v2ray/"
      #mux: true
      # headers:
      #   custom: value
proxy-groups:
   - name: Autom
     proxies:
       - P1
       - P2 
     type: url-test
     url: 'https://www.facebook.com/'
     interval: 300

   - name: P
     proxies:
       - Autom
       - DIRECT
     type: fallback
     url: 'http://www.gstatic.com/generate_204'
     interval: 300
     
     
rule-providers:

  blocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/blocked-sites.yml"
    path: ./ruleset/blocked.yaml
    interval: 432000

  tmpblocked:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/tmp-blocked-sites.yml"
    path: ./ruleset/tmpblocked.yaml
    interval: 432000
  open:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/open-sites.yml"
    path: ./ruleset/open.yaml
    interval: 432000    

  ads:
    type: http
    behavior: classical
    url: "https://proxyproviderip/usersecret/clash/rules/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   
rules:
  - RULE-SET,tmpblocked,P
  - RULE-SET,blocked,P
  - RULE-SET,open,DIRECT
  - RULE-SET,ads,REJECT
  - DOMAIN-SUFFIX,proxyproviderip,P
  - MATCH,DIRECT

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false # when the false, response to AAAA questions will be empty
  default-nameserver:
    - 178.22.122.100
    - 185.51.200.2
  enhanced-mode: fake-ip 
  fake-ip-range: 10.18.0.1/16 
  nameserver:
    - 178.22.122.100
    - 185.51.200.2
    #- https://serverip/usersecret/dns/dns-query 
