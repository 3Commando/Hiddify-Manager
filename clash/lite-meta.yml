mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: Proxy1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    udp: true
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
proxy-groups:
   - name: Proxy
     proxies:
       - Proxy1
     type: select
rule-providers:

  blocked:
    type: http
    behavior: classical
    url: "https://serverip/usersecret/clash/blocked-sites.yml"
    path: ./ruleset/blocked.yaml
    interval: 432000

  tmpblocked:
    type: http
    behavior: classical
    url: "https://serverip/usersecret/clash/tmp-blocked-sites.yml"
    path: ./ruleset/tmpblocked.yaml
    interval: 432000
  open:
    type: http
    behavior: classical
    url: "https://serverip/usersecret/clash/open-sites.yml"
    path: ./ruleset/open.yaml
    interval: 432000    

  ads:
    type: http
    behavior: classical
    url: "https://serverip/usersecret/clash/ads-sites.yml"
    path: ./ruleset/ads.yaml
    interval: 432000   
rules:
  - RULE-SET,tmpblocked,Proxy
  - RULE-SET,blocked,Proxy
  - RULE-SET,open,DIRECT
  - RULE-SET,ads,REJECT
  - DOMAIN-SUFFIX,serverip,Proxy
  - MATCH,DIRECT

dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: false # when the false, response to AAAA questions will be empty
  default-nameserver:
    - 178.22.122.100
    - 185.51.200.2
  enhanced-mode: fake-ip 
  fake-ip-range: 10.18.0.1/16 
  nameserver:
    - 178.22.122.100
    - 185.51.200.2
    #- https://serverip/usersecret/dns/dns-query 
