mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: Proxy1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
proxy-groups:
   - name: Proxy
     proxies:
       - Proxy1
     type: select

rules:
  - IP-CIDR,10.10.34.0/24,Proxy
  - DOMAIN-SUFFIX,t.me,Proxy #telegram
  - DOMAIN-SUFFIX,tdesktop.com,Proxy #telegram
  - DOMAIN-SUFFIX,telegra.ph,Proxy #telegram
  - DOMAIN-SUFFIX,telegram.me,Proxy #telegram
  - DOMAIN-SUFFIX,telegram.org,Proxy #telegram
  - IP-CIDR,91.108.4.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.8.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.12.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.16.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,91.108.56.0/22,Proxy,no-resolve #telegram
  - IP-CIDR,149.154.160.0/20,Proxy,no-resolve #telegram
  - DST-PORT,1400,Proxy #telegram

  - MATCH,DIRECT
