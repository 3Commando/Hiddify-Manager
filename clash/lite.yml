mixed-port: 7890
allow-lan: false
log-level: info
secret: ""
external-controller: 127.0.0.1:9090
ipv6: false
mode: rule
proxies:
  - name: Proxy1
    type: ss
    server: serverip
    port: "443"
    cipher: chacha20-ietf-poly1305
    password: "usersecret"
    plugin: obfs
    plugin-opts:
      mode: tls # or http
      host: www.google.com
   
proxy-groups:
   - name: Proxy
     proxies:
       - Proxy1
     type: select

rules:
  - IP-CIDR,10.10.34.0/24,Proxy
  - MATCH,DIRECT
